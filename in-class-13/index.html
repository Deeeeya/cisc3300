<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>In Class Assignment 13</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <button id="dataButton">Get Data</button>
    <div id="putData"></div>
  </body>
  <script>
    $(document).ready(function () {
      $("#dataButton").click(function () {
        $.ajax({
          url: "getData.php",
          type: "GET",
          success: function (response) {
            $("#putData").html(response);
          },
        });
      });
    });
  </script>
</html>
