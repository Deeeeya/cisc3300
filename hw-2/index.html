<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dheya's Business</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="header">
            <h1 class="title">Dheya's Bakery</h1>
            <img class="icon" src="/images/icon.png" alt="icon" />
            <div class="header-links">
                <a class="links" href="#">Desserts</a>
                <a class="links" href="#">Form</a>
                <a class="links" href="#">Survey</a>
            </div>
        </div>
        <p class="description">In Dheya's Bakery, we sell a variety of pastries and desserts that will make you leave with joy!</p>
        <section>
            <h2 class="pastries">Pastries</h2>
            <p>Check out our variety of sweet and savoury baked goods!</p>
            <div class="imageList">
                <img class="pics" src="/images/puff-pastries.jpg" alt="Puff Pastry" />
                <img class="pics" src="images/choux-pastries.jpg" alt="Choux Pastry" />
                <img class="pics" src="/images/shortcrust-pastries.jpg" alt="Shortcrust Pastry" />
            </div>
        </section>
        <form class="business-form">
            <label for="firstName">First Name: </label><input type="text" id="first-name" />
            <label for="lastName">Last Name: </label><input type="text" id="last-name" />
            <label for="email">Email: </label><input type="email" id="email" />
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
